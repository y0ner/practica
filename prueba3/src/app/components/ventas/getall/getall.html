<div class="card p-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Gesti√≥n de Ventas</h2>
        <p-button
            label="Nuevo Sale"
            icon="pi pi-plus"
            [routerLink]="['/ventas/new']"
            styleClass="p-button-success"
        ></p-button>
    </div>

    <p-table 
        [value]="ventas" 
        [loading]="loading"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        dataKey="id"
        styleClass="p-datatable-striped"
        [tableStyle]="{'min-width': '50rem'}"
    >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">
                    ID <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="client_id">
                    Client Id <p-sortIcon field="client_id"></p-sortIcon>
                </th>
                <th pSortableColumn="discounts">
                    Discounts <p-sortIcon field="discounts"></p-sortIcon>
                </th>
                <th pSortableColumn="sale_date">
                    Sale Date <p-sortIcon field="sale_date"></p-sortIcon>
                </th>
                <th pSortableColumn="subtotal">
                    Subtotal <p-sortIcon field="subtotal"></p-sortIcon>
                </th>
                <th pSortableColumn="tax">
                    Tax <p-sortIcon field="tax"></p-sortIcon>
                </th>
                <th pSortableColumn="total">
                    Total <p-sortIcon field="total"></p-sortIcon>
                </th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-sale>
            <tr>
                <td>{{ sale.id }}</td>
                <td>{{ sale.client_id }}</td>
                <td>{{ sale.discounts }}</td>
                <td>{{ sale.sale_date }}</td>
                <td>{{ sale.subtotal }}</td>
                <td>{{ sale.tax }}</td>
                <td>{{ sale.total }}</td>
                <td class="text-center">
                    <div class="flex justify-center gap-2">
                        <p-button icon="pi pi-pencil" [routerLink]="['/ventas/edit', sale.id]" styleClass="p-button-rounded p-button-text p-button-warning" pTooltip="Editar" tooltipPosition="top"></p-button>
                        <p-button icon="pi pi-trash" (onClick)="confirmDelete(sale)" styleClass="p-button-rounded p-button-text p-button-danger" pTooltip="Eliminar" tooltipPosition="top"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8" class="text-center p-4">No se encontraron registros</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
