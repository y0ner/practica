<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Editar Hotel</h2>

    <div class="flex justify-center py-8" *ngIf="loading">
      <i class="pi pi-spin pi-spinner" style="font-size: 2.5rem"></i>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col"><label class="block mb-2 font-semibold text-gray-700">Address *</label><input pInputText type="text" formControlName="address" class="w-full" placeholder=""/><small class="text-red-500 mt-1" *ngIf="getFieldError('address')">{{ getFieldError('address') }}</small></div>        <div class="flex flex-col"><label class="block mb-2 font-semibold text-gray-700">City *</label><input pInputText type="text" formControlName="city" class="w-full" placeholder=""/><small class="text-red-500 mt-1" *ngIf="getFieldError('city')">{{ getFieldError('city') }}</small></div>        <div class="flex flex-col"><label class="block mb-2 font-semibold text-gray-700">Country *</label><input pInputText type="text" formControlName="country" class="w-full" placeholder=""/><small class="text-red-500 mt-1" *ngIf="getFieldError('country')">{{ getFieldError('country') }}</small></div>        <div class="flex flex-col"><label class="block mb-2 font-semibold text-gray-700">Name *</label><input pInputText type="text" formControlName="name" class="w-full" placeholder=""/><small class="text-red-500 mt-1" *ngIf="getFieldError('name')">{{ getFieldError('name') }}</small></div>        <div class="flex flex-col"><label class="block mb-2 font-semibold text-gray-700">Phone *</label><input pInputText type="text" formControlName="phone" class="w-full" placeholder=""/><small class="text-red-500 mt-1" *ngIf="getFieldError('phone')">{{ getFieldError('phone') }}</small></div>        <div class="flex flex-col"><label class="block mb-2 font-semibold text-gray-700">Stars *</label><input pInputText type="text" formControlName="stars" class="w-full" placeholder=""/><small class="text-red-500 mt-1" *ngIf="getFieldError('stars')">{{ getFieldError('stars') }}</small></div>
      </div>

      <div class="flex justify-center mt-8">
        <div class="bg-gray-50 rounded-lg p-4 flex gap-4 items-center">
          <button pButton type="submit" label="Actualizar" icon="pi pi-save" [loading]="loading" [disabled]="form.invalid || loading"></button>
          <button pButton type="button" class="p-button-secondary" label="Cancelar" icon="pi pi-times" (click)="cancelar()" [disabled]="loading"></button>
        </div>
      </div>
    </form>
  </div>
</div>
<p-toast></p-toast>
